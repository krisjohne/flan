<!DOCTYPE html>

<html>

<head>
  <title>FLAN - Food Plan</title>
  <meta charset="utf-8">
  <link rel="stylesheet" src="style.css">
</head>

<body>
  <h1>Food Plan - FLAN</h1>

  <form name = "info">
    <label id="ppl-num">How many people are you buying groceries for?</label> <br>
    <select name="number-of-people">
      <option value="1" autoselect>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select> <br>

    <label id="itm">What item are you planning to buy?</label> <br>
    <select name="item">
      <option value="apple">Apples</option>
      <!--TODO: Add more items-->
    </select> <br>

    <label id="itm-amt">How much are you buying?</label> <br>
    <input name="amount-of-item">

  </form>

  <div id="submit-button">Submit</div>

  <hr>

  <div>
    <div id="result">result</div>
    <div id="message">message</div>
  </div>

</body>

<script src="script.js"></script>

</html>
